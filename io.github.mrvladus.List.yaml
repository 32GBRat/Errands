app-id: io.github.mrvladus.List
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: list
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.8.1
  - name: list
    buildsystem: meson
    sources:
      - type: dir
        path: .

