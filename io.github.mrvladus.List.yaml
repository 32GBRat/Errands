app-id: io.github.mrvladus.List
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: list
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
modules:
  - name: list
    buildsystem: simple
    build-commands:
      - make install
    sources:
      - type: dir
        path: .
